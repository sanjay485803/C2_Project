<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="forget.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            size: 10px;
        }

        img {
            height: 11rem;
            margin-left: auto;
            margin-top: -8%;
        }

        /* body{
    font-family: Georgia, 'Times New Roman', Times, serif;

} */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgb(0, 255, 166), rgb(50, 62, 241));
            background-attachment: fixed;
        }

        a.button {
            padding: 1px 6px;
            border: 1px outset buttonborder;
            border-radius: 3px;
            color: buttontext;
            background-color: buttonface;
            text-decoration: none;
        }

        /* .container{
    width: 25%;

} */
        .container {
            background-color: #fff;
            max-width: 400px;
            margin: 100px auto;
            padding: 5px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* Prevents box-shadow from overflowing */
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            font-size: large;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.6s;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* input[type='Email']{
    width: 70%;
    padding: 0.1rem;
} */
        input[type='Email']:focus input[type="password"]:focus {
            border-color: black;
            background-color: rgb(211, 211, 211);
        }

        .form-group {
            margin: 1.4rem;
            padding: 1rem;
        }
    </style>


</head>

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <button type="submit">
                    <a> Confirm</a>
                </button>
            </div>
            <p>

    </div>
    </form>
</body>
